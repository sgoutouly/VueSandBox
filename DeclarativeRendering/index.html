<!DOCTYPE html>
<html>
	<head>
		<title>Vue.js : Declarative Rendering</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue !'
			}
		})
		</script>
		
		<div id="app-2">
			<span v-bind:title="message">
				Hover your mouse over me for a few seconds
				to see my dynamically bound title!
			</span>
		</div>
		<script>
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'You loaded this page on ' + new Date().toLocaleString()
			}
		})
		</script>

		<div id="app-3">
			<span v-if="seen">Now you see me</span>
		</div>
		<script>
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})
		</script>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<script>
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			}
		})
		</script>

		<div id="app5">
			<p>{{message}}</p>			
			<button v-on:click="reverseMessage">Inverser le message</button>
		</div>
		<script>
		var app5 = new Vue({
		    el: '#app5',
		    data : {
		    	message : 'Salut les mickeys !'
		    },
		    methods : {
		    	reverseMessage:function() {
		    	    this.message = this.message.split('').reverse().join('')
		    	}
		    }
		})
		</script>
		<div id="app6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>
		<script>
		var app6 = new Vue({
		    el: '#app6',
		    data : {
		    	message : 'Salut les mickeys !'
		    }
		})
		</script>
		<div id="app7">
			<ol>
				<parcourir-liste 
					v-for="elt in listeDeMessages"
					v-bind:element="elt" 
					v-bind:key="elt.id" 
				></parcourir-liste>
			</ol>
		</div>
		<script>
		Vue.component('parcourir-liste', {
			props : ['element'],
			template : '<li>{{element.text}}</li>'
		})

		var app7 = new Vue({
			el:'#app7',
			data: {
				listeDeMessages:[
					{id:0, text: "coucou0"},
					{id:1, text: "coucou1"},
					{id:2, text: "coucou2"}
				]
			}
		})
		</script>

	</body>
</html>
